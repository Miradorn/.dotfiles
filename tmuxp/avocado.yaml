session_name: avocado
start_directory: ~/projekte/avocado/app
windows:
  - window_name: vi
    focus: true
    panes:
      - nvim
  - window_name: rc
    layout: even-horizontal
    panes:
      - rc
      - rc
  - window_name: zsh
    layout: even-horizontal
    panes:
      - blank
      - blank
  - window_name: server
    layout: even-horizontal
    panes:
      - hivemind
      - mitmproxy
  - window_name: git
    panes:
      - gitsh
