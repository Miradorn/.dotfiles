session_name: avocado
start_directory: ~/projekte/avocado/app
windows:
  - window_name: vi
    focus: true
    panes:
      - nvim
  - window_name: rc
    layout: even-horizontal
    panes:
      - rc
      - rc
  - window_name: zsh
    layout: even-horizontal
    panes:
      - blank
      - blank
  - window_name: rs
    layout: even-vertical
    panes:
      - foreman start
      - tail -f log/*
  - window_name: git
    panes:
      - gitsh
