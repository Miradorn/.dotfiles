# source ~/.tmux.theme

# set -g status-bg "colour234"

unbind C-b
set -g prefix C-Space
bind Space send-prefix

setw -g mode-keys vi
set -g status-keys emacs

set -g mouse on

set-option -s set-clipboard off


bind-key -r Space next-layout
bind-key 'v' copy-mode

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"


# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"


bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# See: https://github.com/christoomey/vim-tmux-navigator
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
# bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
# bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind j split-window -v
bind C-j split-window -v

bind l split-window -h
bind C-l split-window -h

bind g split-window -v "gitsh --git $(which hub)"
bind C-g split-window -v "gitsh --git $(which hub)"

bind h split-window -h "gitsh --git $(which hub)"
bind C-h split-window -h "gitsh --git $(which hub)"

bind-key x kill-pane
bind-key C-x kill-pane

bind-key j choose-window 'join-pane -h -t "%%"'
bind-key J choose-window "join-pane -s '%%'"

# clear buffer
bind C-r send-keys 'C-l'

set -sg escape-time 0

set -g history-limit 10000

setw -g monitor-activity on
set -g visual-activity off

set -g base-index 1
setw -g pane-base-index 1

set -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W' # window number,program name, active(or not)

set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides "*256col*:Tc"

setw -g aggressive-resize on


set-option -g allow-rename off

set-option -g repeat-time 400

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'odedlaz/tmux-onedark-theme'

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour243"
set -g status-left-length "100"
set -g pane-active-border-fg "colour114"
set -g status-bg "colour234"
set -g message-command-fg "colour255"
set -g pane-border-fg "colour243"
set -g message-bg "colour243"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour255"
setw -g window-status-fg "colour114"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour238"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "colour114"
setw -g window-status-separator ""
setw -g window-status-bg "colour238"
set -g status-left "#[fg=colour236,bg=colour114] #h  #S #[fg=colour114,bg=colour238,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour243,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour243] %R  %a #[fg=colour114,bg=colour243,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour114] #{battery_status_bg}#{battery_icon} #{battery_percentage} "
setw -g window-status-format "#[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour238,bg=colour243,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour243] #I #{?window_zoomed_flag,#[fg=red](,}#W#{?window_zoomed_flag,#[fg=red]),} #[fg=colour243,bg=colour238,nobold,nounderscore,noitalics]"

set -g @fingers-copy-command 'pbcopy'
set -g @fingers-copy-command-uppercase 'xargs open'


set-option -g display-time 4000

set -g focus-events on

run '~/.tmux/plugins/tpm/tpm'
